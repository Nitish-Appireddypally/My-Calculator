<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <input type="text" id="display" class="display" readonly>

        <div class="buttons">
            <button onclick="clearDisplay()" class="btn special-btn" id="clear">C</button>
            <button onclick="addToDisplay('!')" class="btn special-btn" id="!">+/-</button>
            <button onclick="addToDisplay('%')" class="btn special-btn">%</button>
            <button onclick="addToDisplay('/')" class="btn special-btn">/</button>
            <button onclick="addToDisplay('7')" class="btn">7</button>
            <button onclick="addToDisplay('8')" class="btn">8</button>
            <button onclick="addToDisplay('9')" class="btn">9</button>
            <button onclick="addToDisplay('*')" class="btn special-btn">x</button>
            <button onclick="addToDisplay('4')" class="btn">4</button>
            <button onclick="addToDisplay('5')" class="btn">5</button>
            <button onclick="addToDisplay('6')" class="btn">6</button>
            <button onclick="addToDisplay('-')" class="btn special-btn">-</button>
            <button onclick="addToDisplay('1')" class="btn">1</button>
            <button onclick="addToDisplay('2')" class="btn">2</button>
            <button onclick="addToDisplay('3')" class="btn">3</button>
            <button onclick="addToDisplay('+')" class="btn special-btn">+</button>
            <button onclick="addToDisplay('0')" class="btn extend">0</button>
            <button onclick="addToDisplay('.')" class="btn" onkeypress="handleKeyPress('.')">.</button>
            <button onclick="calculate()" class="btn" id="output" onkeypress="handleKeyPress()">=</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
